<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <script src="/openseadragon.min.js"></script>
</head>

<div id="example-inline-configuration-for-image"
         class="openseadragon">
        <script type="text/javascript">
            OpenSeadragon({
                id:            "example-inline-configuration-for-image",
                prefixUrl:     "/images/",
                tileSources:   {
                    type: 'image',
                    url:  '/test.jpg'
                }
            });
        </script>
        <noscript>
            <p>OpenSeadragon is not available unless JavaScript is enabled.</p>
            <img src='/test.jpg'
                 height='600'/>
        </noscript>
    </div>
